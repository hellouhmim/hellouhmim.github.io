<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-color: black;
        margin: 0;
        padding: 0;
      }

      #video-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      iframe {
        width: 800px;
        height: 450px;
      }
    </style>
  </head>
  <body>
    <div id="video-container">
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/D6uwKitYMgE"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>
  </body>
</html>
